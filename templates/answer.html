<!DOCTYPE html>
<html>
<head>
	<title>Answer Page</title>
</head>
<body>
	<form action="" method="post">
		{% csrf_token %}
		<strong>Answer Title: </strong><input type="text" name="title"><br>
		<p></p>
		<strong>Answer: </strong><input type="text" name="ans"><br>
		<p></p>
		<strong>Posted_by: </strong><input type="text" name="posted_by"><br>
		<p></p>
		<input type="submit" >
	</form>
	<div>
		{% for message in messages %}
			{{ message }}
		{% endfor %}
	</div>
</body>
</html>
